<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8" />
    <title>login</title>
</head>
<body>

    <div class="form-container">

        <div class="nav-div">
            <nav th:replace="partials/navbar.html :: navbar"></nav>
        </div>

        <div class="left-gutter"></div>
        <div class="right-gutter"></div>

        <div class="banner">
            <h1 class="h1-div4">Login</h1>

            <div th:if="${param.error}" class="error-div5">
                Invalid Username or Password
            </div>
            <div th:if="${param.logout}" class="logout-div6">
                You Have Successfully Logged Out
            </div>
        </div>

        <div class="form-group">
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username"></label>
                <input id="username" name="username" type="text" placeholder="Username"><span class="asterisk_input">  </span>
            </div>
            <div>
                <label for="password"></label>
                <input id="password" name="password" type="password" placeholder="Password"><span class="asterisk_input">  </span>
            </div>
            <input type="submit" th:value="Login" class="login-div10">
        </form>
        </div>

        <div class="footer-div"></div>

    </div>
<!--<script :block th:replace="/partials/scripts.html :: scripts"></script>-->

</body>
</html>
