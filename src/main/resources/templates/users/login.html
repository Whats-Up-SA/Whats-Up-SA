<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8" />
    <title>login</title>
</head>
<body>
<!--<nav th:replace="partials/navbar.html :: navbar"></nav>-->

    <div class="form-container">

        <div class="nav-div">
            <nav th:replace="partials/navbar.html :: navbar"></nav>
        </div>

        <div class="left-gutter"></div>
        <div class="right-gutter"></div>

        <div class="banner">
            <h1 class="h1-div4">Login</h1>

            <div th:if="${param.error}" class="error-div5">
                invalid username or password
            </div>
            <div th:if="${param.logout}" class="logout-div6">
                you have successfully been logged out
            </div>
        </div>

        <div class="form-group">
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username"></label>
                <input id="username" name="username" type="text" placeholder="username">
            </div>
            <div>
                <label for="password"></label>
                <input id="password" name="password" type="password" placeholder="password">
            </div>
            <input type="submit" th:value="login" class="login-div10">
        </form>
        </div>

        <div class="footer-div"></div>

    </div>
<!--<script :block th:replace="/partials/scripts.html :: scripts"></script>-->

</body>
</html>
