<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<div class="register-container">

    <h1>Create an account</h1>
    <form th:action="@{/register}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}" placeholder="Enter Username"
                   required="required"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" placeholder="Enter Email" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}"
                   placeholder="Enter Password" required="required"/>
        </div>
<!--                <div class="form-group">-->
<!--                    <label for="confirmPassword">Confirm your password</label>-->
<!--                    <input id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm password" type="password">-->
<!--                </div>-->

        <!--        <input type="checkbox" th:checked="*{admin}"/>-->

        <input value="Create an Account" type="submit"/>

        <!--        <label for="isAdmin">Admin</label>-->
        <!--        <input id="isAdmin" type="radio" th:field="*{isAdmin}">-->

    </form>
</div>

</body>
</html>
