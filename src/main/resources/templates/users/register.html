<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8">

    <title>register</title>
</head>
<body>
<!--<th:block th:include="partials/navbar"/>-->

<div class="form-container">

    <div class="nav-div">
        <nav th:replace="partials/navbar.html :: navbar"></nav>
    </div>

    <div class="left-gutter"></div>
    <div class="right-gutter"></div>

    <h1 class="banner">Create an account</h1>

    <div class="form-group">
        <form th:action="@{/register}" method="POST" th:object="${user}">
            <div>
                <label for="username">Username</label> <br>
                <input id="username" th:field="*{username}" placeholder="Enter Username"
                       required="required"/>
            </div>
            <div>
                <label for="email">Email</label> <br>
                <input class="email" id="email" th:field="*{email}" placeholder="Enter Email" required="required"/>
            </div>
            <div>
                <label for="password">Password</label> <br>
                <input class="password" type="password" th:field="*{password}" placeholder="Enter Password"
                       required="required" id="password"/>
            </div>
            <div>
                <label for="confirmPassword">Confirm your password</label> <br>
                <input class="confirmPassword" placeholder="Confirm password" type="password" required="required"
                       id="confirmPassword"/>

            </div>
            <input value="Create an Account" class="btnSubmit" type="submit"/>

        </form>
    </div>

    <div class="footer-div"></div>

</div>

</body>
</html>
