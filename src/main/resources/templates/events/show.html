<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<th:block th:include="partials/navbar"/>-->
<div class="form-container">
    <div class="nav-div">
        <nav th:replace="partials/navbar.html :: navbar"></nav>
    </div>
    <div class="left-gutter"></div>
    <div class="right-gutter"></div>
    <div class="banner"></div>
    <div class="eventCard form-group" id="detailsPage" th:classappend="${category}">
        <img class="eventImage" th:attr="src=@{${eventImage}}" style="height: 250px; width: auto"/>
        <h1 th:text="${title}"></h1>
        <p th:text="${description}"></p>
        <p th:text="|Start Date: ${startDateFull}|"></p>
        <p th:text="|End Date: ${endDateFull}|"></p>
        <p th:text="|Start Time: ${startTime}|"></p>
        <p th:text="|End Time: ${endTime}|"></p>
        <!--    Category: <p th:text="${category}"></p>-->
        <p>Category: </p>
        <div th:each="category : ${categories}"><p th:text="${category.category}"></p></div>
    </div>
    <div class="footer-div"></div>
</div>
</body>
</html>
