<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Submit an Event</title>
</head>
<body>
<h1>Submit an Event</h1>
<form th:action="@{|/events/submit|}" th:method="POST">
	<label for="title">Title</label>
	<input id="title" type="text" name="title" th:value="title" placeholder="Enter event title">
	<label for="body">Description</label>
	<textarea id="description" name="description" th:text="description" placeholder="Enter event description"></textarea>
	<button>Submit Event</button>
</form>
</body>
</html>
