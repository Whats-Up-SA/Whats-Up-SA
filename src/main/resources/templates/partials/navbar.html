<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<header>
    <nav th:fragment="navbar" class="header">
        <a href="/index" class="logo">WhatsUpSA</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
<!--            <li>-->
<!--                <a th:href="@{/index}">View Events</a>-->
<!--            </li>-->
            <li>
                <a th:href="@{/about}">About Us</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/register}">Register</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/submit}">Submit Event</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post" class="inline">
                    <button class="link-button">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
</html>
