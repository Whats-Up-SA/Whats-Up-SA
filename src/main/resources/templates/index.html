<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>events</title>
</head>
<body>
<!-- event -->
<div th:each="event : ${events}">
    <a th:href="@{|/events/${event.id}|}"><h2 th:text="${event.title}"></h2></a>
    <p th:text="${event.description}"></p>
</div>
</body>
</html>
