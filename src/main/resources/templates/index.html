<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: header">

<body>

    <div>
        <nav th:replace="partials/navbar.html :: navbar"></nav>
    </div>
    <!-- event -->
    <div th:each="event : ${events}">
        <div th:switch="${event.isApproved}">
            <div th:case="true" class="test">
                <a th:href="@{|/events/${event.id}|}"><h2 th:text="${event.title}"></h2></a>
                <p th:text="${event.description}"></p>
                <img class="eventImage" th:attr="src=@{${event.eventImage}}" style="height: 250px; width: auto"/>
                <p th:text="|Start Date: ${event.startDate}|"></p>
                <p th:text="|End Date: ${event.endDate}|"></p>
                <p th:text="|Start Time: ${event.startTime}|"></p>

</html>
