<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8">
    <title>events</title>

</head>
<body>
<!--<div th:replace="partials/header.html :: header"></div>-->
<!--    <th:block th:include="partials/header"/>-->

<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="eventContainer">
    <div th:each="event : ${events}" th:switch="${event.isApproved}" th:case="true" class="eventCard">
        <a th:href="@{|/events/${event.id}|}"><h2 th:text="${event.title}"></h2></a>
        <p th:text="${event.description}"></p>
        <img class="eventImage" th:attr="src=@{${event.eventImage}}"/>
    </div>
</div>
</body>
</html>
